            <div class="col-sm-10">
              <input 
                type="text" 
                class="form-control"

          </div>

            </label>
            <div class="col-sm-10">
              <input

                class="form-control" 
                id="latitud"

                placeholder="Escribe una nueva latitud...">

          </div>

          <br>
          <div class="form-group">
