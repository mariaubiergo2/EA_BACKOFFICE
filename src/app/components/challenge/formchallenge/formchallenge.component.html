<div class="row">
    <div class="col-sm-8">
        <!-- <h2>Create Data:</h2> -->
        <form class="form-horizontal">
          <div class="form-group">
            <label for="name" class="control-label col-sm-2">
              <!-- Name -->
            </label>
            <div class="col-sm-10">
              <input 
                type="text" 
                class="form-control" 
                id="name" 
                name="name" [(ngModel)]="model.name"
                placeholder="Enter a Name">
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion" class="control-label col-sm-2">
              <!-- Surname -->
            </label>
            <div class="col-sm-10">
              <input 
                type="text" 
                class="form-control" 
                id="descripcion" 
                name="descripcion" [(ngModel)]="model.descr" 
                placeholder="Enter a Description">
            </div>
          </div>
          <div class="form-group">
            <label for="xp" class="control-label col-sm-2">
              <!-- Email -->
            </label>
            <div class="col-sm-10">
              <input 
                type="text" 
                class="form-control" 
                id="xp" 
                name="xp" [(ngModel)]="model.exp" 
                placeholder="Enter EXP">
            </div>
          </div>
          <div class="form-group">
            <label for="latitud" class="control-label col-sm-2">
              <!-- Email -->
            </label>
            <div class="col-sm-10">
              <input 
                type="text" 
                class="form-control" 
                id="latitud" 
                name="latitud" [(ngModel)]="model.lat" 
                placeholder="Enter a Latitude">
            </div>
          </div>
          <div class="form-group">
            <label for="longitud" class="control-label col-sm-2">
              <!-- Email -->
            </label>
            <div class="col-sm-10">
              <input 
                type="text" 
                class="form-control" 
                id="longitud" 
                name="longitud" [(ngModel)]="model.long" 
                placeholder="Enter a Longitude">
            </div>
          </div>
          <br>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button
                type="submit"
                class="btn btn-success"
                (click)="addChallenge()"
              >
              Save
              </button>
            </div>
          </div>
        </form>
      </div>
</div>
