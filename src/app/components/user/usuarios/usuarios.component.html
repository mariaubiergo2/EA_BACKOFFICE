<div class="grid-container">
    <h1 class="mat-h1">Usuarios</h1>
    <mat-grid-list cols="2" rowHeight="500px">
      <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expandir</button>
                <button mat-menu-item>Eliminar</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <!-- <mat-card-content class="dashboard-card-content" [innerHTML]="card.html"> -->
          <mat-card-content class="dashboard-card-content">
            <!-- <div>{{card.html}}</div> -->
            <ng-container *ngComponentOutlet="card.component"></ng-container>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
