<div class="col-sm-8">
    <!-- <h2>Update Data:</h2> -->
    <form class="form-horizontal">
      <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            <!-- Name -->
          </label>
          <div class="col-sm-10">
            <input 
              type="text" 
              class="form-control" 
              id="name" 
              name="name" [(ngModel)]="model.name"
              placeholder="Escribe un nuevo nombre...">
          </div>
        </div>
        <div class="form-group">
          <label for="surname" class="control-label col-sm-2">
            <!-- Surname -->
          </label>
          <div class="col-sm-10">
            <input 
              type="text" 
              class="form-control" 
              id="surname" 
              name="surname" [(ngModel)]="model.surname" 
              placeholder="Escribe un nuevo apellido...">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            <!-- Email -->
          </label>
          <div class="col-sm-10">
            <input 
              type="text" 
              class="form-control" 
              id="email" 
              name="email" [(ngModel)]="model.email" 
              placeholder="Escribe un nuevo e-mail...">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="control-label col-sm-2">
            <!-- Email -->
          </label>
          <div class="col-sm-10">
            <input 
              type="text" 
              class="form-control" 
              id="password" 
              name="password" [(ngModel)]="model.password" 
              placeholder="Escribe una nueva contraseÃ±a...">
          </div>
        </div>
        <div class="form-group">
          <label for="xp" class="control-label col-sm-2">
            <!-- Email -->
          </label>
          <div class="col-sm-10">
            <input 
              type="number" 
              class="form-control" 
              id="xp" 
              name="xp" [(ngModel)]="model.exp" 
              placeholder="Introduce la nueva EXP..."> <!--No deberia salir ya que es number-->
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button
              type="submit"
              class="btn btn-success"
              (click)="editarUser(model._id)"
            >
            Guardar
            </button>
          </div>
      </div>
    </form>
  </div>
