<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      [disableClose]="true">
    <mat-toolbar>Men√∫</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a> -->
      <a mat-list-item routerLink="/usuarios" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Usuarios</a>
      <a mat-list-item routerLink="/challenges" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Retos</a>
      <a mat-list-item routerLink="/mapa" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Mapa</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Backoffice</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
